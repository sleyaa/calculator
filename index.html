<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor">
        <form action="">
            <h1>Calculadora</h1>
            <div class="parrafo">
                <label for="n1">Numero 1:</label>
                <input type="text" id="numero1">
            </div>
            <p></p>
            <div class="parrafo">
                <label for="n2">Numero 2:</label>
                <input type="text" id="numero2">
            </div>
            <p></p>
            <div class="parrafo">
                <label for="Resulta do">Resultado</label>
                <input type="text" id="resultado" readonly>
            </div>
                                        
        
            <input type="button" onclick="suma()" class="btn" value="+">
            <input type="button" onclick="resta()" class="btn" value="-">
            <input type="button" onclick="multiplicacion()" class="btn" value="*">
            <input type="button" onclick="division()" class="btn" value="/">
            <input type="button" onclick="residuo()" class="btn" value="%">
        </form>
    </div>


    <script src="calculadora.js"></script>
</body>
</html>
